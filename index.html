<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>

        <h2>AI Universe Hub</h2>

    </header>
    <main class="container">
        <!-- searching section html codeing -->
        <section id="loader">
            <div class="text-center">
                <div class="spinner-border text-success" role="status">

              </div>
        </section>
     
        <!-- all card section -->
        <section>
            <div id="phone_container" class="row row-cols-1 row-cols-md-2 g-4">
               
               
            </div>
            <div id="see_all_button" class="text-center d-none">
                <button id="btn_see_all" class="btn btn-primary">See More</button>
            </div>
        </section>
      

    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
